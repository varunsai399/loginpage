<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button"><i class="fa-solid fa-xmark"></i></button>
            <a class="logo" href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>

        <div class="content">
            <h1>Log in to twitter</h1>

            <div class="action-buttons">
                <button class="primary-button  sign-in-button"><object data="./google.svg"></object><span>Sign in with google</span></button>
                <button class="primary-button  sign-in-button"><object data="./android.svg"></object><span>Sign in with mobile</span></button>
            </div>
            
            <div class="divider">
                <p>or</p>
            </div>
            <div class="email-log-in">
                <input type="text" id="log-in" placeholder="Email">
                <label for="log-in">Phone, email or mobile number</label>
            </div>

            <div class="action-buttons">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forgot password?</button>
            </div>
        </div>
               
        <div class="sign-up">
            <p>Don't have an account?<a href="#">Sign up</a></p>
        </div>
     
    </div>
</body>
</html>
